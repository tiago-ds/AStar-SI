<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="sketch.css" />
		<script src="./data.js"></script>
		<script src="./vertex.js"></script>
		<script src="./edge.js"></script>
		<script src="./heap.js"></script>
		<script src="./graph.js"></script>
		<script src="./index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
		<meta charset="utf-8" />
		<title>Visualização do A-Star</title>
	</head>
	<body>
		<div id="toolbar">
			<h1>Visualização do A-Star</h1>
			<label for="startStation">Inicio</label>
            <input list="stations" id="start" name="stations"></input>
            
            <label for="end">Fim</label>
            <input list="stations"  id="end" name="stations"></input>
            <datalist class="form-control" id="stations">    
                <option value="E1"/>
                <option value="E2"/>
                <option value="E3"/>
                <option value="E4"/>
                <option value="E5"/>
                <option value="E6"/>
                <option value="E7"/>
                <option value="E8"/>
                <option value="E9"/>
                <option value="E10"/>
                <option value="E11"/>
                <option value="E12"/>
                <option value="E13"/>
                <option value="E14"/>
              </datalist>
			<button id="startButton">Iniciar</button><br>
            <span id="result"></span>
		</div>
		<div id="main"></div>
		<script src="sketch.js"></script>
	</body>
</html>
